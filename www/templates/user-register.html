<ion-view view-title="登录" hide-nav-bar="true" id="login">
    <ion-content  class="register" scroll="false">
      <div class="login_form">
        <div class="login_title reset_title">
          <p><img class="login_logo" src="img/login/login_logo.png" alt=""></p>
        </div>
        <div class="list list-inset">
          <div class="login-opc"></div>
          <div class="login_content">
            <p><img src="img/login/register_tel.png"></p>
            <label>
              <input type="text" placeholder="请输入手机号" maxlength="11" ng-model="user.phone" ng-focus="focus()" ng-blur="blur()">
            </label>
          </div>
        </div>
        <div class="row row-wrap">
          <div class="col col-60" style="position:relative;padding-left:10px;">
            <div class="login-opc"></div>
            <div class="login_content">
              <p style="width:26%;"><img src="img/login/register_code.png"></p>
              <label style="width:70%;">
                <input type="number" placeholder="请输入验证码" maxlength="6" ng-model="user.code" ng-focus="focus()" ng-blur="blur()">
              </label>
            </div>
          </div>
          <div class="col col-40" style="text-align:right;">
            <button style="height:40px;width:90%;border:none;background-color:#fff;color:#64497E;" ng-click="sendMsg()" id="send-msg">获取验证码</button>
          </div>
        </div>
        <div class="list list-inset">
          <div class="login-opc"></div>
          <div class="login_content">
            <p><img src="img/login/login_pwd.png"></p>
            <label>
              <input type="password" placeholder="请输入密码(6-12)" ng-model="user.password" maxlength="12" ng-focus="focus()" ng-blur="blur()">
            </label>
          </div>
        </div>
        <div class="list list-inset">
          <div class="login-opc"></div>
          <div class="login_content">
            <p><img src="img/login/register_confirm.png"></p>
            <label>
              <input type="password" placeholder="请再次输入密码" ng-model="user.passwordTwo" maxlength="12" ng-focus="focus()" ng-blur="blur()">
            </label>
          </div>
        </div>
        <div class="list list-inset">
          <div class="login-opc"></div>
          <div class="login_content">
            <p><img src="img/login/register_qq.png"></p>
            <label>
              <input type="tel" placeholder="请输入QQ号码" ng-model="user.qq">
            </label>
          </div>
        </div>
        <div class="login_button">
          <button class="button" ng-click="register()">注册</button>
        </div>
        <div class="login_button register_other">
          <button class="button" ui-sref="login">登录账号</button>
        </div>
      </div>
    </ion-content>
</ion-view>
